<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポーカープレイヤー分析ツール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            min-height: 100vh;
            padding: 16px;
            color: #e2e8f0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 14px;
        }

        .control-panel {
            background: #1e293b;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #334155;
        }

        .hands-control {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .hands-display {
            flex: 1;
            background: #0f172a;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            border: 1px solid #334155;
        }

        .hands-label {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .hands-value {
            font-size: 32px;
            font-weight: 700;
            color: #06b6d4;
        }

        .hands-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        button {
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            touch-action: manipulation;
            font-family: inherit;
        }

        .icon-btn {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: #334155;
            color: #e2e8f0;
        }

        .icon-btn:active {
            transform: scale(0.95);
            background: #475569;
        }

        .btn-secondary {
            background: #334155;
            color: #e2e8f0;
            padding: 12px 20px;
        }

        .btn-secondary:active {
            background: #475569;
        }

        .btn-edit {
            background: rgba(6, 182, 212, 0.15);
            color: #06b6d4;
            border: 1px solid rgba(6, 182, 212, 0.3);
            padding: 8px 16px;
            font-size: 13px;
        }

        .btn-edit:active {
            background: rgba(6, 182, 212, 0.25);
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .player-card {
            background: #1e293b;
            border-radius: 12px;
            padding: 10px;
            border: 1px solid #334155;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .player-name {
            font-weight: 600;
            font-size: 14px;
            color: #e2e8f0;
        }

        .player-tag {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tag-tight-aggressive {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .tag-tight-passive {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .tag-loose-passive {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .tag-loose-aggressive {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .tag-unknown {
            background: rgba(100, 116, 139, 0.2);
            color: #64748b;
        }

        .stats-and-actions {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 6px;
            margin-bottom: 6px;
        }

        .stat-card {
            background: #0f172a;
            border-radius: 6px;
            padding: 4px 6px;
            border: 1px solid #334155;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .stat-label {
            font-size: 8px;
            color: #64748b;
            margin-bottom: 1px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #06b6d4;
            line-height: 1;
        }

        .stat-detail {
            font-size: 8px;
            color: #94a3b8;
            margin-top: 1px;
        }

        .action-btn {
            padding: 8px 6px;
            font-size: 11px;
            font-weight: 600;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1px;
        }

        .btn-vpip-plus {
            background: rgba(6, 182, 212, 0.15);
            color: #06b6d4;
            border: 1px solid rgba(6, 182, 212, 0.3);
        }

        .btn-vpip-plus:active {
            background: rgba(6, 182, 212, 0.25);
        }

        .btn-vpip-minus {
            background: rgba(100, 116, 139, 0.15);
            color: #94a3b8;
            border: 1px solid rgba(100, 116, 139, 0.3);
        }

        .btn-vpip-minus:active {
            background: rgba(100, 116, 139, 0.25);
        }

        .btn-pfr-plus {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .btn-pfr-plus:active {
            background: rgba(34, 197, 94, 0.25);
        }

        .btn-pfr-minus {
            background: rgba(100, 116, 139, 0.15);
            color: #94a3b8;
            border: 1px solid rgba(100, 116, 139, 0.3);
        }

        .btn-pfr-minus:active {
            background: rgba(100, 116, 139, 0.25);
        }

        .memo-toggle {
            width: 100%;
            padding: 5px;
            background: rgba(100, 116, 139, 0.15);
            color: #94a3b8;
            border: 1px solid rgba(100, 116, 139, 0.3);
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .memo-toggle:active {
            background: rgba(100, 116, 139, 0.25);
        }

        .memo-section {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .memo-section.expanded {
            max-height: 200px;
        }

        textarea {
            width: 100%;
            padding: 8px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            font-size: 12px;
            color: #e2e8f0;
            resize: vertical;
            min-height: 50px;
            font-family: inherit;
            margin-bottom: 6px;
        }

        textarea:focus {
            outline: none;
            border-color: #06b6d4;
        }

        textarea::placeholder {
            color: #64748b;
        }

        .delete-btn {
            width: 100%;
            padding: 6px;
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            font-size: 11px;
        }

        .delete-btn:active {
            background: rgba(239, 68, 68, 0.25);
        }

        .legend {
            background: #1e293b;
            border-radius: 16px;
            padding: 20px;
            border: 1px solid #334155;
        }

        .legend-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .legend h3 {
            color: #e2e8f0;
            font-size: 16px;
        }

        .legend-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #334155;
            font-size: 14px;
        }

        .legend-item:last-child {
            border-bottom: none;
        }

        .legend-label {
            font-weight: 600;
            color: #e2e8f0;
        }

        .legend-value {
            color: #94a3b8;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1e293b;
            border-radius: 16px;
            padding: 24px;
            max-width: 500px;
            width: 100%;
            border: 1px solid #334155;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            color: #e2e8f0;
        }

        .modal-close {
            background: transparent;
            color: #94a3b8;
            font-size: 24px;
            padding: 0;
            width: 32px;
            height: 32px;
        }

        .modal-close:hover {
            color: #e2e8f0;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 8px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            font-size: 14px;
            color: #e2e8f0;
            font-family: inherit;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #06b6d4;
        }

        .btn-save {
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            color: white;
            padding: 12px 20px;
            width: 100%;
            margin-top: 8px;
        }

        .btn-save:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .hands-control {
                flex-direction: column;
            }

            .hands-buttons {
                flex-direction: row;
                width: 100%;
            }

            .icon-btn {
                flex: 1;
            }

            .players-grid {
                grid-template-columns: 1fr;
            }

            .stats-and-actions {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ポーカープレイヤー分析</h1>
            <div class="subtitle">VPIP/PFR トラッカー</div>
        </header>

        <div class="control-panel">
            <div class="hands-control">
                <div class="hands-display">
                    <div class="hands-label">総ハンド数</div>
                    <div class="hands-value" id="handsDisplay">0</div>
                </div>
                <div class="hands-buttons">
                    <button class="icon-btn" onclick="incrementHands()">+</button>
                    <button class="icon-btn" onclick="decrementHands()">−</button>
                </div>
            </div>
            <button class="btn-secondary" style="width: 100%; margin-top: 16px;" onclick="resetAll()">全データをリセット</button>
        </div>

        <div id="playersContainer" class="players-grid"></div>

        <div class="legend">
            <div class="legend-header">
                <h3>プレイヤータイプの分類基準</h3>
                <button class="btn-edit" onclick="openCriteriaModal()">編集</button>
            </div>
            <div class="legend-item">
                <span class="legend-label">タイトアグレッシブ (TAG)</span>
                <span class="legend-value" id="criteriaTag"></span>
            </div>
            <div class="legend-item">
                <span class="legend-label">タイトパッシブ</span>
                <span class="legend-value" id="criteriaTightPassive"></span>
            </div>
            <div class="legend-item">
                <span class="legend-label">ルーズパッシブ</span>
                <span class="legend-value" id="criteriaLoosePassive"></span>
            </div>
            <div class="legend-item">
                <span class="legend-label">ルーズアグレッシブ (LAG)</span>
                <span class="legend-value" id="criteriaLag"></span>
            </div>
            <div class="legend-item">
                <span class="legend-label">不明</span>
                <span class="legend-value"><span id="minHandsDisplay"></span>ハンド未満</span>
            </div>
        </div>
    </div>

    <div id="criteriaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">分類基準の編集</div>
                <button class="modal-close" onclick="closeCriteriaModal()">×</button>
            </div>
            <div class="form-group">
                <label class="form-label">VPIPの境界値 (%)</label>
                <input type="number" id="vpipThreshold" min="1" max="100" value="25">
            </div>
            <div class="form-group">
                <label class="form-label">PFRの境界値 (%)</label>
                <input type="number" id="pfrThreshold" min="1" max="100" value="15">
            </div>
            <div class="form-group">
                <label class="form-label">最小ハンド数</label>
                <input type="number" id="minHands" min="1" max="100" value="10">
            </div>
            <button class="btn-save" onclick="saveCriteria()">保存</button>
        </div>
    </div>

    <script>
        let players = [];
        let totalHands = 0;
        let criteria = {
            vpipThreshold: 25,
            pfrThreshold: 15,
            minHands: 10
        };

        function loadData() {
            const savedData = localStorage.getItem('pokerAnalyzer');
            if (savedData) {
                const data = JSON.parse(savedData);
                totalHands = data.totalHands || 0;
                criteria = data.criteria || criteria;
                updateHandsDisplay();
            }

            const savedPlayers = savedData ? JSON.parse(savedData).players : null;
            if (savedPlayers && savedPlayers.length === 9) {
                players = savedPlayers;
            } else {
                players = Array.from({ length: 9 }, (_, i) => ({
                    id: i + 1,
                    name: `プレイヤー ${i + 1}`,
                    vpip: 0,
                    pfr: 0,
                    memo: ''
                }));
            }
        }

        function saveData() {
            const data = {
                players: players,
                totalHands: totalHands,
                criteria: criteria
            };
            localStorage.setItem('pokerAnalyzer', JSON.stringify(data));
        }

        function updateHandsDisplay() {
            document.getElementById('handsDisplay').textContent = totalHands;
        }

        function updateCriteriaDisplay() {
            document.getElementById('criteriaTag').textContent =
                `VPIP < ${criteria.vpipThreshold}% · PFR > ${criteria.pfrThreshold}%`;
            document.getElementById('criteriaTightPassive').textContent =
                `VPIP < ${criteria.vpipThreshold}% · PFR ≤ ${criteria.pfrThreshold}%`;
            document.getElementById('criteriaLoosePassive').textContent =
                `VPIP ≥ ${criteria.vpipThreshold}% · PFR ≤ ${criteria.pfrThreshold}%`;
            document.getElementById('criteriaLag').textContent =
                `VPIP ≥ ${criteria.vpipThreshold}% · PFR > ${criteria.pfrThreshold}%`;
            document.getElementById('minHandsDisplay').textContent = criteria.minHands;
        }

        function incrementHands() {
            totalHands++;
            updateHandsDisplay();
            saveData();
            renderPlayers();
        }

        function decrementHands() {
            if (totalHands > 0) {
                totalHands--;
                updateHandsDisplay();
                saveData();
                renderPlayers();
            }
        }

        function deletePlayer(id) {
            const player = players.find(p => p.id === id);
            if (player) {
                player.vpip = 0;
                player.pfr = 0;
                player.memo = '';
                saveData();
                renderPlayers();
            }
        }

        function incrementVPIP(id) {
            const player = players.find(p => p.id === id);
            if (player) {
                player.vpip++;
                saveData();
                renderPlayers();
            }
        }

        function decrementVPIP(id) {
            const player = players.find(p => p.id === id);
            if (player && player.vpip > 0) {
                player.vpip--;
                if (player.pfr > player.vpip) {
                    player.pfr = player.vpip;
                }
                saveData();
                renderPlayers();
            }
        }

        function incrementPFR(id) {
            const player = players.find(p => p.id === id);
            if (player) {
                player.pfr++;
                player.vpip = Math.max(player.vpip, player.pfr);
                saveData();
                renderPlayers();
            }
        }

        function decrementPFR(id) {
            const player = players.find(p => p.id === id);
            if (player && player.pfr > 0) {
                player.pfr--;
                saveData();
                renderPlayers();
            }
        }

        function updateMemo(id, memo) {
            const player = players.find(p => p.id === id);
            if (player) {
                player.memo = memo;
                saveData();
            }
        }

        function getPlayerType(vpipPercent, pfrPercent) {
            if (totalHands < criteria.minHands) {
                return { type: '不明', class: 'tag-unknown' };
            }

            if (vpipPercent < criteria.vpipThreshold && pfrPercent > criteria.pfrThreshold) {
                return { type: 'TAG', class: 'tag-tight-aggressive' };
            } else if (vpipPercent < criteria.vpipThreshold && pfrPercent <= criteria.pfrThreshold) {
                return { type: 'タイトパッシブ', class: 'tag-tight-passive' };
            } else if (vpipPercent >= criteria.vpipThreshold && pfrPercent <= criteria.pfrThreshold) {
                return { type: 'ルーズパッシブ', class: 'tag-loose-passive' };
            } else if (vpipPercent >= criteria.vpipThreshold && pfrPercent > criteria.pfrThreshold) {
                return { type: 'LAG', class: 'tag-loose-aggressive' };
            }
            return { type: '不明', class: 'tag-unknown' };
        }

        function renderPlayers() {
            const container = document.getElementById('playersContainer');
            container.innerHTML = '';

            players.forEach((player) => {
                const vpipPercent = totalHands > 0 ? Math.round((player.vpip / totalHands) * 100) : 0;
                const pfrPercent = totalHands > 0 ? Math.round((player.pfr / totalHands) * 100) : 0;
                const playerTypeInfo = getPlayerType(vpipPercent, pfrPercent);

                const card = document.createElement('div');
                card.className = 'player-card';
                card.innerHTML = `
                    <div class="player-header">
                        <div class="player-name">${player.name}</div>
                        <div class="player-tag ${playerTypeInfo.class}">${playerTypeInfo.type}</div>
                    </div>
                    <div class="stats-and-actions">
                        <div class="stat-card">
                            <div class="stat-label">VPIP</div>
                            <div class="stat-value">${vpipPercent}%</div>
                            <div class="stat-detail">${player.vpip}/${totalHands}</div>
                        </div>
                        <div style="display: flex; flex-direction: column; gap: 3px;">
                            <button class="action-btn btn-vpip-plus" onclick="incrementVPIP(${player.id})" style="padding: 4px;">+</button>
                            <button class="action-btn btn-vpip-minus" onclick="decrementVPIP(${player.id})" style="padding: 4px;">−</button>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">PFR</div>
                            <div class="stat-value">${pfrPercent}%</div>
                            <div class="stat-detail">${player.pfr}/${totalHands}</div>
                        </div>
                        <div style="display: flex; flex-direction: column; gap: 3px;">
                            <button class="action-btn btn-pfr-plus" onclick="incrementPFR(${player.id})" style="padding: 4px;">+</button>
                            <button class="action-btn btn-pfr-minus" onclick="decrementPFR(${player.id})" style="padding: 4px;">−</button>
                        </div>
                    </div>
                    <button class="memo-toggle" onclick="toggleMemo(${player.id})">
                        <span id="memo-icon-${player.id}">▼</span> メモ・リセット
                    </button>
                    <div class="memo-section" id="memo-section-${player.id}">
                        <textarea
                            placeholder="プレイヤーの特徴をメモ..."
                            onchange="updateMemo(${player.id}, this.value)"
                        >${player.memo}</textarea>
                        <button class="delete-btn" onclick="deletePlayer(${player.id})">リセット</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function toggleMemo(id) {
            const section = document.getElementById(`memo-section-${id}`);
            const icon = document.getElementById(`memo-icon-${id}`);
            section.classList.toggle('expanded');
            icon.textContent = section.classList.contains('expanded') ? '▲' : '▼';
        }

        function openCriteriaModal() {
            document.getElementById('vpipThreshold').value = criteria.vpipThreshold;
            document.getElementById('pfrThreshold').value = criteria.pfrThreshold;
            document.getElementById('minHands').value = criteria.minHands;
            document.getElementById('criteriaModal').classList.add('active');
        }

        function closeCriteriaModal() {
            document.getElementById('criteriaModal').classList.remove('active');
        }

        function saveCriteria() {
            criteria.vpipThreshold = parseInt(document.getElementById('vpipThreshold').value);
            criteria.pfrThreshold = parseInt(document.getElementById('pfrThreshold').value);
            criteria.minHands = parseInt(document.getElementById('minHands').value);
            saveData();
            updateCriteriaDisplay();
            renderPlayers();
            closeCriteriaModal();
        }

        function resetAll() {
            if (confirm('全てのデータをリセットしますか？この操作は取り消せません。')) {
                totalHands = 0;
                players.forEach(player => {
                    player.vpip = 0;
                    player.pfr = 0;
                    player.memo = '';
                });
                updateHandsDisplay();
                saveData();
                renderPlayers();
            }
        }

        loadData();
        updateCriteriaDisplay();
        renderPlayers();
    </script>
</body>
</html>
